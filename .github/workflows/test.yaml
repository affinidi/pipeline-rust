on:
  workflow_call:
    inputs:
      toolchain:
        required: false
        type: string
        default: stable
      rustflags:
        required: false
        type: string
        default: ""
      ubuntu-rust-deps:
        required: false
        type: string
        default: libdbus-1-dev libssl-dev
      useRedis:
        required: false
        type: boolean
        default: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-24.04
    services:
      redis:
        image: ${{ inputs.useRedis && 'redis' || ''}}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ inputs.toolchain }}
          rustflags: ${{ inputs.rustflags }}
          override: true
      - uses: affinidi/pipeline-rust/.github/actions/rust-dependencies@main
        with:
          ubuntu-rust-deps: ${{ inputs.ubuntu-rust-deps }}
      - run: cargo test
