on:
  workflow_call:
    inputs:
      toolchain:
        required: false
        type: string
        default: stable
      rustflags:
        required: false
        type: string
        default: ""
      additional-libs:
        required: false
        type: string
        default: libdbus-1-dev libssl-dev

jobs:
  check:
    name: Cargo Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ inputs.toolchain }}
          rustflags: ${{ inputs.rustflags }}
          override: true
      - uses: affinidi/pipeline-rust/.github/actions/rust-dependencies@main
        with:
          additional-libs: ${{ inputs.additional-libs }}
      - run: cargo check
