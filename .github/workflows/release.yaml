on:
  workflow_call:
    inputs:
      toolchain:
        required: false
        type: string
        default: stable
      release_dry_run:
        required: false
        type: boolean
        default: true
      auditIgnore:
        required: false
        type: string
        default: ""
    secrets:
      CARGO_REGISTRY_TOKEN:
        description: crates.io access token
        required: false
jobs:
  release:
    runs-on: ubuntu-24.04
    environment: "release"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: configure git
        run: |
          echo "GITHUB_ACTOR=${GITHUB_ACTOR}"
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ inputs.toolchain }}
          override: true

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ github.ref_name }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ github.ref_name }}

      - name: Build project
        run: cargo build --release

      - name: Release
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          if ! cargo release --version; then
            cargo install cargo-release
          fi
          # '--verbose' was moved to the condition as if yes is '' in 'condition && yes || no' then no is picked (as condition && '' is false)
          cargo release --no-confirm --workspace ${{ inputs.release_dry_run && '--verbose' || '--verbose --execute' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
